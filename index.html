<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-container {
            background: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        .todo-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .todo-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .todo-input input:focus {
            border-color: #2575fc;
        }

        .todo-input button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #2575fc;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .todo-input button:hover {
            background: #6a11cb;
        }

        ul {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        ul li {
            padding: 10px;
            margin-bottom: 10px;
            background: #f4f4f4;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        ul li:hover {
            background: #e2e2e2;
        }

        ul li span {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h2>My Todo List</h2>
        <div class="todo-input">
            <input type="text" placeholder="Add a new task...">
            <button>Add</button>
        </div>
        <ul>
            <li>Learn HTML <span>✖</span></li>
            <li>Practice CSS <span>✖</span></li>
            <li>Build Projects <span>✖</span></li>
        </ul>
    </div>
</body>

</html>
