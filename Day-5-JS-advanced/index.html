<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body id="body-id">

    <div class="parent">
        <div class="child-todo">
            <h1 class="heading">My Todo List</h1>
            <form>
                <div class="input-box-container">
                    <input type="text" name="todo" id="todo-input">
                    <button type="submit" class="add-button" id="add-button">Add</button>
                </div>
            </form>
            <div class="todos-lists-container">
                <div class="todo-lists-item">
                    <h2 class="todo-item-content">TEXT</h2>
                    <button type="submit" id="delete">X</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
