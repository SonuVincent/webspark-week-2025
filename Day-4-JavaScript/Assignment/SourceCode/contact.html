<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            color: #333;
        }

        /* Navigation */
        header {
            background: #2c3e50;
            padding: 15px 0;
        }

        nav {
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1abc9c;
        }

        /* Contact Section */
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 15px;
        }

        input:focus,
        textarea:focus {
            border-color: #1abc9c;
            outline: none;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.5);
        }

        button {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
        }

        button:hover {
            background: #16a085;
            transform: scale(1.03);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 15px;
            background: #2c3e50;
            color: white;
            font-size: 14px;
        }

        /* Floating Animation */
        .container {
            animation: floatUp 1s ease-out;
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Header Navigation -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Me</h1>
        <form action="index.html" id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send Message ðŸš€</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Vikash Kumar. All rights reserved.</p>
    </footer>

    <!-- Small JS Alert on Submit -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            alert("âœ… Thank you for your message! I will get back to you soon.");
        });
    </script>
</body>

</html>
