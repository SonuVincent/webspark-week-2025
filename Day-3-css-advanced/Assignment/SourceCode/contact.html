<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e3f2fd, #f1f8e9);
            color: #333;
        }

        header {
            background-color: #4caf50;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        form {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            background: #ffffff;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        /* Inline CSS for Button (as example) */
        button {
            margin-top: 15px;
            width: 100%;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        footer {
            background: #4caf50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Header Navigation -->
    <header>
        <nav>
            <a href="index.html">Home</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <h1>Contact Me</h1>

    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Inline CSS Button -->
        <button type="submit" style="background-color: green; color: white;">Submit</button>
    </form>

    <footer>
        <p>&copy; 2025 Vikash Kumar. All rights reserved.</p>
    </footer>

</body>

</html>
